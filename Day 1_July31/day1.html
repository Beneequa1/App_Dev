    <h1 id="#">Images in HTML</h1>
    <p>Add images into a webpage</p>
    <img src="images/grandcentral.jpg" alt="photo of grand central" width="30%">
    <figure>
        <img src="images/grandcentral.jpg" alt="photo of grand central" width="60%">
        <img src="images/horizon.jpg" alt="photo of grand central" width="30%">
        <img src="images/darknight.jpg" alt="photo of grand central" width="30%">
        <figcaption>Picture of grandCentral</figcaption>
        <!-- -->
    </figure>
    <h1 id="pictag">picture tag</h1>
    <p>Resize the browser</p>
    <picture>
        <source media="(min-width:1100px)" srcset="">
        <source media="(min-width:800px)" srcset="images/grandcentral.jpg">
        <source media="(min-width:500px)" srcset="images/grandcentral.jpg">
        <img src="images/thunder.jpg" alt="photo of thunder over nyc" width="30%">
        
    </picture>
